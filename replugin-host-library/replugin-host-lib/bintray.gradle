apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

def siteUrl = 'https://github.com/wangfuda/RePlugin'
def gitUrl = 'https://github.com/wangfuda/RePlugin.git'


install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            artifactId = "replugin-host-lib"

            project {

                packaging 'aar'
                // Add your description here
                name 'RePlugin - A flexible, stable, easy-to-use Android Plug-in Framework' //项目描述
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'Apache License 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0'
                    }
                }
                developers {
                    developer {
                        id 'qihoo360'    //填写的一些基本信息
                        name 'qihoo360'
                        email 'replugin@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}
task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    //archives javadocJar
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
bintray {
    user = "osan2017"
    key = "94ce8027322c92529821ea78e71c57e4d8013af7"
    configurations = ['archives']
    pkg {

        repo = 'replugin' // 上传到中央仓库的名称
        name = 'replugin-host-lib' // 上传到jcenter 的项目名称
        userOrg = ''
        desc = 'RePlugin - A flexible, stable, easy-to-use Android Plug-in Framework' // 项目描述
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }

}